shadow-radius = 7
shadow-offset-x = -7
shadow-offset-y = -7
shadow-ignore-shaped = true
shadow-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g ?= 'Conky'",
	"class_g ?= 'deadd-notification-center'",
	"class_g ?= 'Firefox' && argb",
	"class_g ?= 'Notify-osd'",
	"class_g ?= 'Rofi'",
	"class_g ?= 'Wine'",
	"class_g ?= 'waterfox-current' && argb",
	"class_g ?= 'Xfce4-notifyd'",
	"class_g ?= 'Xfwm4'",
	"name = 'Notification'"
]

