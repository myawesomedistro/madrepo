## Backend ##
backend = "glx"
monitor-repaint = true
unredir-if-possible = false
vsync = true

## Window options ##
corner-radius = 6
rounded-corners-exclude = [
	"class_g ?= 'deadd-notification-center'",
	"class_g ?= 'dock'",
	"class_g ?= 'xfce4-panel'",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_MAXIMIZED_HORZ'",
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_MAXIMIZED_VERT'"
]

## Blur ##
blur-method = "dual_kawase"
blur-strength = 6
blur-background = true
blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"class_g ?= 'Conky'",
	"class_g ?= 'Firefox' && argb",
	"class_g ?= 'fl64.exe'",
	"class_g ?= 'ulauncher'",
	"class_g ?= 'waterfox-current' && argb",
	"class_g ?= 'Wine'",
	"window_type = 'tooltip'"
]

## Fade ##
fading = true
fade-in-step = 0.03
fade-out-step = 0.03
fade-delta = 10

